<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Buttons Exercise</title>
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <section class="container mt-5">
        <h1 class="text-white bg-dark text-center p-3">Bad News</h1>

        <div class="alert alert-warning" role="alert">
            You are going to die one day! It sucks, but it's normal :(
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-success mx-2">Come To Terms With</button>
            <button class="btn btn-danger mx-2">Continue To Deny</button>
        </div>
    </section>
</body>

</html>
